<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Info Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">College Info Chatbot</h1>
        <div id="chat-container" class="mb-4 flex flex-col"></div>
        <div class="flex">
            <input id="user-input" type="text" class="flex-1 p-2 border rounded-l-lg focus:outline-none" placeholder="Ask about a college...">
            <button id="send-btn" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600">Send</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
